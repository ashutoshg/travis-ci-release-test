language: minimal

before_deploy:
  # Set up git user name and tag this commit
  - git config --local user.name "asutosh"
  - git config --local user.email "abc@email.com"
  - export TRAVIS_TAG=${TRAVIS_TAG:-$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)}
  - git tag $TRAVIS_TAG

env:
  global:
    secure: 
deploy:
  provider: releases
  api_key: 
  file: README.md
  cleanup: true
  on:
    tags: false
    branch: main
